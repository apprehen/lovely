<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function myfunction(num) {
      alert(num)
    }
    (function(num) {
      setTimeout(myfunction(num), 1000);
    })('12');
    (function(num) {
      setTimeout((num)=>{
        console.log(num)
      }, 1000);
    })('12');
  </script>
</body>
</html>
